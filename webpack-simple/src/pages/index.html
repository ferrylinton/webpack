<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webpack And TailwindCSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="Simple Example of Webpack And Tailwind CSS" />
    <meta name="author" content="Ferry L. H." />
    <link href="@src/favicon.ico" rel="icon" />
    <link href="@src/assets/css/normalize.css" rel="stylesheet" />
    <link href="@src/assets/css/index.css" rel="stylesheet" />
</head>

<body>
    {{navbar}}
    <div id="clock"></div>
    <div style="display: flex; gap: 0.5rem; ">
        <div class="box">
            <div class="image-box">
                <img class="image" src="@src/assets/image/html5.png" />
            </div>
            <div>HTML5</div>
        </div>
        <div class="box">
            <div class="image-box image-as-background"
                style="background-image: url(@src/assets/image/css3.png);"></div>
            <div>CSS3</div>
        </div>
        <div class="box">
            <div class="image-box javascript"></div>
            <div>JAVASCRIPT</div>
        </div>
    </div>
    {{footer}}
    <script src="@src/assets/js/common.js" defer="defer"></script>
    <script src="@src/assets/js/clock.js" defer="defer"></script>
    <script src="@src/assets/js/index.js" defer="defer"></script>
</body>

</html>
